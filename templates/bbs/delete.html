<!-- 共通テンプレートの呼び出し -->
{% extends "base.html" %}
<!-- カスタムテンプレートタグの読み込み -->
{% load django_bootstrap5 %}

{% block content %}

<!-- 削除 -->
<h1>投稿の削除</h1>
<p>'{{object.id}}'の投稿を削除しますか？</p>
<form action="" method='post'>
    <!-- すべての項目を表示 -->
    {% csrf_token %}{{ form.as_p }}
    <!--削除ボタン -->
    <button type='submit'>削除</button>
</form>
<div>
    <button onclick='JavaScript:history.back()'>戻る</button>
</div>
{% endblock %}
